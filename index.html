<!doctype html>
<!--suppress ALL -->
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/login.css">

    <style>
        .userFeedback  {
            background-color: white;
        }
    </style>
</head>
<body class="img js-fullheight" style="background-image: url(images/maps.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Step App</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center">Have an account?</h3>
                    <p class="text-center text-danger userFeedback" id="errortxt" style="display: none;">text 1</p>
                    <p class="text-center text-success userFeedback" id="successtxt" style="display: none;">text 1</p>
                    <p class="text-center text-danger userFeedback" id="errortxt1" style="display: none;">text 1</p>
                    <p class="text-center text-success userFeedback" id="successtxt1" style="display: none;">text 1</p>
                    <form action="" id="loginForm" onsubmit="event.preventDefault();" class="signin-form">
                        <div class="form-group">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input type="email" class="form-control" id="email" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password-field" autocomplete="current-password" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="loginBtn" class="form-control btn btn-primary submit px-3">Log In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <!--<div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>-->
                            <div class="w-50">
                                <a class="btn btn-link" id="signUpRBtn">Sign Up</a>
                            </div>
                        </div>
                    </form>
                    <form action="" id="signupForm" style="display: none;" onsubmit="event.preventDefault();" class="signin-form">
                        <div class="form-group">
                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input type="email" class="form-control" id="S_username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="S_password-field" autocomplete="current-password" type="password" class="form-control" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="signUpBtn" class="form-control btn btn-primary submit px-3">Sign Up</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <!--<div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>-->
                            <div class="w-50">
                                <a class="btn btn-link" id="loginRBtn">Log In</a>
                            </div>
                        </div>
                    </form>
                    <!--<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                    <div class="social d-flex text-center">
                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
<script src="js/login.js"></script>

</body>
</html>
